<div class="modal-header">
    <h3 class="modal-title">Export</h3>
</div>
<div class="modal-body">
    <form class="form-inline">
        <select class="form-control" ng-options="division.id as division.label for division in weightClasses" ng-model="selectedDivision" placeholder="Select Division">
            <option value="">Select Division</option>\
        </select>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Export</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
