<div ng-repeat="competitorDivision in competitorDivisions" class="row">
    <div class="form-group col-lg-1">
        <button class="btn btn-danger" ng-click="removeDivision($index)">X</button>
    </div>
    <div class="form-group col-lg-6">
        <select class="form-control" ng-options="division.id as division.label for division in weightClasses | filter:{sex: sex}" ng-model="competitorDivision.division" placeholder="Select Division"></select>
    </div>
    <div class="form-group col-lg-3">
        <label class="checkbox-inline">
            <input type="checkbox" ng-model="competitorDivision.fight_up">Fighting Up in Weight?
        </label>
    </div>
</div>
<button class="btn btn-primary" ng-click="addDivision()">Add Division</button>
